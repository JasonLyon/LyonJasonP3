<!doctype html>

<title>LyonJason</title>

<style>
canvas {
	border: 1px solid black;

<script>
var canvas;
var content;
var particles;
var timer;





function makeParticles() {
	particles = [];
	for(var i = 0; i < 30; i++) {
		particles.push(new Particle());
	}
}

function degreesToRadians(degrees){
	return(degrees * Math.PI)/180;
}


function Particle() {
	this.x = Math.random() * canvas.width;
	this.y = Math.random() * canvas.height;
	this.vx = Math.random() * 10-5;
	this.vy = Math.random() * 10-5;
	
	var colors = ["red", "blue", "green", "orange", "purple", "yellow", "white"];
	this.color = colors[Math.floor(Math.random() * colors.length)];
	this.radius = Math.random() * 30;
}
function moveParticles(){
	context.globalCompositeOperation = "source-over";
	context.fillStyle = "rgba(0, 0, 0, 0.3)";
	context.fillRect(0, 0, canvas.width, canvas.height);
	context.globalCompositeOperation = "lighter";
		for(var i = 0; i < particles.length; i++){
			var p = particles[i];
			context.beginPath(); 
			context.arc(p.x, p.y, p.radius, 0, degreesToRadians(360), true);
			context.fillStyle = p.color;
			context.fill();
			
			p.x += p.vx;			
			p.y += p.vy;

			if(p.x < -50) p.x = canvas.width + 50;
			if(p.y < -50) p.y = canvas.height + 50;
			if(p.x > canvas.width +50) p.x = -50;
			if(p.y > canvas.height +50) p.y = -50;
		}
}

window.onload = function() {
	canvas = document.getElementById("canvas");
	context = canvas.getContext("2d");
	makeParticles();
	timer = setInterval(moveParticles, 100)
	
	context.font = "30px Arial";
	context.fillStyle = "blue";
	context.fillText("Save in multiple places in case you come home to a crashed hard drive",10,50);
	context.textAlign = "center";
}
